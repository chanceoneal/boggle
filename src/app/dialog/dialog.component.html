<h2>What's your name?</h2>
<div mat-dialog-content>
	<mat-form-field appearance="fill">
		<mat-label>Name:</mat-label>
		<input
			matInput
			[(ngModel)]="data.name"
		/>
	</mat-form-field>
</div>
<div
	mat-dialog-actions
	[align]="'end'"
>
	<button
		mat-button
		(click)="randomName()"
	>
		Random Name
	</button>
	<button
		mat-button
		[mat-dialog-close]="data.name"
		cdkFocusInitial
	>
		Ok
	</button>
</div>
